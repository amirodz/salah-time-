	<p id="demo1"></p>

		<script type="text/javascript"> 

	function getTimezoneOffset() {
  function z(n){return (n<10? '0' : '') + n}
  var offset = new Date().getTimezoneOffset();
  var sign = offset < 0? '+' : '-';
  offset = Math.abs(offset);
  return sign + z(offset/60 | 0) + z(offset%60);
}

//getTimezoneOffset(); // +0800 for UTC/GMT + 8hrs
document.getElementById("demo1").innerHTML = getTimezoneOffset();;
</script> 
	<b> 
		How to get the client timezone 
		offset in JavaScript? 
	</b> 
	
	<p> 
		Click on the button to get 
		the timezone offset 
	</p> 
	
	<p>Output: <span class="output"></span></p> 
	
	<button onclick="getTimezone()"> 
		Get timezone 
	</button> 
	
	<!-- Script to get the client timezone -->
	<script type="text/javascript"> 
		function getTimezone() { 
			offset = new Date().getTimezoneOffset(); 
			formatted = -(offset / 60); 
			document.querySelector('.output').textContent 
					= formatted; 
		} 
	</script>
